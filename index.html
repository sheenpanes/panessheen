<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" data-theme = "light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>NEWS API</title>

</head>
<body>
    <div class="box-area">
 <header>
         <div class="wrapper">
             <div class="logo">
                 <a href="">News Search and Bookmarks</a>
             </div>
             <nav>
                 <a href="">Top News</a>
                 <a href="">Bookmarks</a>
                 <a href=""><input type="checkbox" id="switch" name="theme"> <label for="switch">Toggle</label></a>
             </nav>                 
                      </div>
 </header>
   <div class="content-area">
    <div class="select-country">
        <select name="theme"  id="sltr-1">
        
            <option value <"1">Philippines</option>
            <option value <"2">United States of America</option>
             <option value <"3">United Kingdom</option>
             <option value <"4">Canada</option>
             <option value <"5">France</option>
             <option value <"6">Australia</option>
             <option value <"7">Argentina</option>
             <option value <"8">Indonesia</option>

        </select>
    </div>
    <div class ="select-category">
  <select name="theme" id="sltr-1">
      <option value="1">All category</option>
      <option value="2">Business</option>
      <option value="3">Entertainment</option>
      <option value="4">General</option>
       <option value="5">Health</option>
       <option value="6">Science</option>
        <option value="7">Sports</option>
         <option value="8">Technology</option>
  </select>
    </div>
    <div class="select-search">
<input type="text" placeholder="Key Word">
    </div>
   </div>
   </div>
 </div>
 <script>
         var checkbox= document.querySelector('input[name=theme]');

         checkbox.addEventListener('change', function(){
        if(this.checked){

            trans()
            document.documentElement.setAttribute("data-theme", 'dark');

        }else{

            trans()
             document.documentElement.setAttribute("data-theme", 'light');

        }
        })
        let trans  = () => {
            document.documentElement.classlist.add('transition');
            window.setTimeout(()=>{
                document.documentElement.classList.remove('transition');
            },1000)

        }
        
        </script>
        </body>
        </html>
